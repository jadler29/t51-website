<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #E65334;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      width: 100%;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 10rem);
      font-weight: bold;
      border-right: 0.1em solid white;
      margin: 0 auto;
      white-space: nowrap;
      overflow: hidden;
      animation: 
        typing 2s steps(15, end), 
        blink-caret 0.75s step-end 3;
      animation-fill-mode: forwards;
      max-width: 100vw;
    }

    @keyframes typing {
      from { 
        width: 0;
        border-right-color: white;
      }
      to { 
        width: min(1400px, 90vw);
        border-right-color: transparent;
      }
    }

    @media (max-width: 768px) {
      @keyframes typing {
        from { 
          width: 0;
          border-right-color: white;
        }
        to { 
          width: min(420px, 90vw);
          border-right-color: transparent;
        }
      }
    }

    .contact-button {
      margin-top: 20px;
      padding: 15px 30px;
      border: none;
      background-color: white;
      color: #E65334;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
        top: 30px;
        left: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">t51 AI</div>
  <h1>Coming Soon...</h1>
  <a href="mailto:jonah@t51.ai?subject=Contact&body=Hi%2C%20I%20would%20like%20to%20learn%20more%20about%20t51" class="contact-button">Contact</a>
</body>
</html>
